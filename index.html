<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg');
            /* Cambia a background.png o background.webp si usas esos formatos */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .centered-image {
            max-width: 90%;
            /* Ajusta al 90% del ancho del contenedor */
            max-height: 90%;
            /* Ajusta al 90% de la altura del contenedor */
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>
    <img src="carta.png" alt="Imagen centrada" class="centered-image">
</body>

</html>
